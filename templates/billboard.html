{% extends 'home.html' %}

{% block title %}
    热门榜单
{% endblock title%}

{% block header %}
    <div >
    <h1>热门榜单
     <a class="btn-group-sm h3" href="b.html">可视化</a>
    </h1>
    </div>
{% endblock header %}

{% block body %}
    <table  class="table table-striped table-dark table-bordered table-hover text-center ">
        <thead>
        <tr class="text-center">
            <th class="text-center">id</th>
            <th class="text-center">排名</th>
            <th class="text-center">标题</th>
            <th class="text-center">热度</th>
            <th class="text-center">种类</th>
        </tr>
        </thead>
        <tbody>
        {% for nrow in nrows %}
            <tr>
                <td>{{ nrow.0 }}</td>
                <td>{{ nrow.1 }}</td>
                <td>{{ nrow.2 }}</td>
                <td>{{ nrow.3 }}</td>
                <td>{{ nrow.4 }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock body %}
