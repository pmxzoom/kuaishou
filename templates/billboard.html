{% extends 'home.html' %}

{% block title %}
    快手热门
{% endblock title%}

{% block header %}
    <h1>快手热门
     <a class="btn-group-sm h3" href="billboardBar.html">柱状图</a>
         <a class="btn-group-sm h3" href="billboardeffectscatter.html">涟漪图</a>
         <a class="btn-group-sm h3" href="billboardpictorialbar.html">象形图</a>
         <a class="btn-group-sm h3" href="billboardpie.html">饼图</a>
         <a class="btn-group-sm h3" href="billboardfunnel.html">漏斗图</a>
        <a class="btn-group-sm h3" href="billboardWordcloud.html">词云图</a>
        <a class="btn-group-sm h5" style="padding-left: 700px" href="/file_down">下载</a>
    </h1>
{% endblock header %}

{% block body %}
    <table  class="table table-striped table-dark table-bordered table-hover text-center ">
        <thead>
        <tr class="text-center">
            <th class="text-center">id</th>
            <th class="text-center">排名</th>
            <th class="text-center">标题</th>
            <th class="text-center">热度</th>
            <th class="text-center">种类</th>
        </tr>
        </thead>
        <tbody>
        {% for nrow in nrows %}
            <tr>
                <td>{{ nrow.0 }}</td>
                <td>{{ nrow.1 }}</td>
                <td>{{ nrow.2 }}</td>
                <td>{{ nrow.3 }}</td>
                <td>{{ nrow.4 }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock body %}
